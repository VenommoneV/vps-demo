name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        # 下面这三行缩进必须对齐，且不能被删除
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          if [ ! -d "/root/vps-demo" ]; then
            git clone https://github.com/${{ github.repository }}.git /root/vps-demo
          fi
          
          cd /root/vps-demo
          git pull origin main
          
          docker stop my-demo-container || true
          docker rm my-demo-container || true
          docker rmi my-demo-app:v1 || true
          
          docker build -t my-demo-app:v1 .
          
          # 注意：下面加入了网络配置
          docker run -d \
            -p 80:8080 \
            --net vps-net \
            --name my-demo-container \
            --restart=always \
            my-demo-app:v1
